<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body>
        <div id="main">
            <div class="title">
                <h1 id="title">Survey Form</h1>
            </div>
            <div class="content">
                <div class="description">
                    <p id="description">Let us know how we can improve freeCodeCamp</p>
                </div>
                <div class="form">
                    <form id="survey-form">
                        <label id="name-label">* Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" />
                        <label id="email-label">* Email:</label>
                        <input type="email" id="email" placeholder="Enter your Email" />
                        <label id="number-label">* Age:</label>
                        <input type="number" min="1" max="125" id="number" placeholder="Age" />
                        <label>Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option disabled selected>Select your option</option>
                            <option>Student</option>
                            <option>Other</option>
                        </select>
                        <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        <div class="radio-buttons">
                                <input type="radio" name="recommend" value="definitely" /> Definitely<br/>
                                <input type="radio" name="recommend" value="maybe" /> Maybe<br/>
                                <input type="radio" name="recommend" value="not-sure" /> Not sure<br/>
                        </div>
                        <label>What do you like most in FCC:</label>
                        <select id="dropdown">
                            <option disabled selected>Select your option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                        </select>
                        <label>Things that should be improved in the future (Check all that apply):</label>
                        <div class="checkbox">
                            <input type="checkbox" value="field" /> Front-end Projects<br/>
                            <input type="checkbox" value="field" /> Back-end Projects<br/>
                            <input type="checkbox" value="field" /> Data Visualization<br/>
                            <input type="checkbox" value="field" /> Challenges<br/>
                            <input type="checkbox" value="field" /> Open Source Community<br/>
                            <input type="checkbox" value="field" /> Gitter help rooms<br/>
                            <input type="checkbox" value="field" /> Videos<br/>
                            <input type="checkbox" value="field" /> City Meetups<br/>
                            <input type="checkbox" value="field" /> Wiki<br/>
                            <input type="checkbox" value="field" /> Videos<br/>
                            <input type="checkbox" value="field" /> Additional Courses<br/>
                        </div>
                        <label>Any Comments or Suggestions?</label>
                        <textarea placeholder="Enter your comment here..."></textarea>
                    </form>
                </div>
                <div class="button">
                    <button id="submit">Sumbit</button>
                </div>
            </div>
        </div>
    </body>
</html>
